<title>Telos Name Service (.tlos)</title>
<meta name="description" content="First Telos Name Service (.tlos) - Get your favorite .tlos domain and create your identity profile.">
<style>
.Countdown{font-size: 45px; margin-top: 30px; margin-bottom: 20px;}
.Countdown div {display: inline-block; color: #865acd; margin-right: 30px;}
.Countdown span {display: block; text-align: center; font-size: 15px;}
</style>
<script type="text/javascript">
	$(document).ready(function() {
		$(".preeloader").fadeOut(1500);
		$(".Countdown").countdown("2022-03-20 20:00:00 UTC", function(event) {
			$(this).html(
			  event.strftime('<div>%D <span>days</span></div><div>%H <span>hours</span></div><div>%M <span>minutes</span></div><div>%S <span>seconds</span></div>')
			);
		});
	});
</script>

<body>
	<div class="preeloader">
		<div class="preloader-spinner">
		</div>
	</div>
	<div id="coming-soon" style="background-color:#071a5f;font-family: Arial">
		<div class="coming-body text-left">
			<div class="container">
				<div class="coming-logo" style="margin-bottom:30px;"><img src="/images/logo.png" style="max-width:210px;margin:0 auto;"/></div>
				<h1 class="coming-soon-title-big">Telos Name Service (.tlos)</h1>
				<div class="note-date" style="font-size: 20px; margin-left:0px;padding-left:0px;">March 20 - 20:00 UTC</div>
				<div class="Countdown" class="text-left" data-date=""></div>
			</div>
		</div>
	</div>
